<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<title>Duoview</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
</head>

<body style="padding: 35px;">
	<div class="row">
		<div class="col-md-8">
			<div class="embed-responsive embed-responsive-16by9">
				<video src="vid/big_buck_bunny.mp4" id="sharedVideo" />

			</div>

			<nav class="navbar navbar-default">
				<div class="container-fluid centered">
					<div id="row">
						<button type="button" class="btn col-md-1" id="playpause">
							<span id="playpauseicon" class="glyphicon glyphicon-play"></span>
						</button>
						<div class="col-md-4"><input type="range" ></input></div>
					</div>
				</div>
			</nav>

	

			<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
				<div class="col-sm-6">
					<input id="requestUrl" type="text" class="form-control"
						placeholder="Video">
				</div>

				<div class="col-sm-3">
					<button id="selectVideo" class="form-control">Select</button>
				</div>

				<div class="col-sm-3">
					<button id="syncVideo" class="form-control">Sync</button>
				</div>
			</div>
		</div>

		<div class="col-md-4">
			<button id="makeMaster" class="form-control">Become Master</button>
			<div class="input-group">
				<span class="input-group-addon" id="Id">Null</span> <input
					type="text" class="form-control" id="nameId" placeholder="Name"
					aria-describedby="basic-addon1">
			</div>

		</div>
		<div class="col-md-4">
			<div class="well"
				style="max-height: 500px; overflow: scroll; margin: 0px;">
				<b>Actions</b>
				<div id="actions" style="word-break: break-all;"></div>
			</div>
		</div>
	</div>

	<footer>
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/duoview1.js"></script>


	</footer>
</body>
</html>
